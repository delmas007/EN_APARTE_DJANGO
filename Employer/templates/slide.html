{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
        <img src="{% static 'images/icons/photo_2023-12-14_15-44-58.ico' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">Employer</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{% static 'dist/img/user2-160x160.jpg' %}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">{{ request.user.nom }} {{ request.user.prenom }}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            {% url 'employer:reservation' as employer_reservation_url %}
            {% url 'employer:reservation_confirmer' as employer_reservation_confirmer_url %}

            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item has-treeview {% if request.path == employer_reservation_url or request.path == employer_reservation_confirmer_url %}menu-open{% endif %}">
                    <a href="#" class="nav-link {% if request.path == employer_reservation_url or request.path == employer_reservation_confirmer_url %}active{% endif %}">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            Rendez-vous
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="{{ employer_reservation_url }}" class="nav-link {% if request.path == employer_reservation_url %}active{% endif %}">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Réservation en attente...</p>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="{{ employer_reservation_confirmer_url }}" class="nav-link {% if request.path == employer_reservation_confirmer_url %}active{% endif %}">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Réservation confirmer</p>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>




        </nav>
        <!-- /.sidebar-menu -->
    </div>

    <!-- /.sidebar -->
</aside>
