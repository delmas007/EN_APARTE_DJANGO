{% extends 'base.html' %}
{% load static %}

{% block content%}
    
    <body>

        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
    
        <main>

            {% include 'header.html' %}
            {% include 'panier.html' %}
            <header class="site-header section-padding-img site-header-image">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-10 col-12 header-info">
                            <h1>
                                <span class="d-block text-warning">Contactez</span>
                                <span class="d-block text-dark">Nous</span>
                            </h1>
                        </div>
                    </div>
                </div>

                <img src="{% static 'images/banner-02.jpg'%}" class="header-image img-fluid" alt="">
            </header>

            <section class="contact section-padding">
                <div class="container">
                    <div class="row">
                        
                        <div class="col-lg-6 col-12">
                            <h2 class="mb-4 ">Renseignez <span class="text-warning">Vous</span></h2>

                            <form class="contact-form me-lg-5 pe-lg-3" role="form">

                                <div class="form-floating">
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Full name" required>

                                    <label for="name">Nom</label>
                                </div>
                                <div class="form-floating" style="margin-top:20px">
                                    <input type="text" name="prenom" id="prenom" class="form-control" placeholder="Prenom" required>

                                    <label for="name">Prénom</label>
                                </div>

                                <div class="form-floating my-4">
                                    <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>

                                    <label for="email">Adresse E-mail</label>
                                </div>
                                
                                <div class="form-floating my-4">
                                    <input type="Objet" name="Objet" id="Objet"class="form-control" placeholder="Objet" required>

                                    <label for="Objet">Objet</label>
                                </div>

                                <div class="form-floating mb-4">
                                    <textarea id="message" name="message" class="form-control" placeholder="Leave a comment here" required style="height: 160px"></textarea>

                                    <label for="message">Votre message ici...</label>
                                </div>

                                <div class="col-lg-5 col-6">
                                    <button type="submit" class="form-control">Envoyer</button>
                                </div>
                            </form>
                        </div>

                        <div class="col-lg-6 col-12 mt-5 ms-auto">
                            <div class="row">
                                <div class="col-6 border-end contact-info">
                                    <h6 class="mb-3">E-mail</h6>

                                    <a href="mailto:hello@company.com" class="custom-link">
                                        enapanteabidjan@gmail.com
                                        <i class="bi-arrow-right ms-2"></i>
                                    </a>
                                </div>

                                <div class="col-6 contact-info">
                                	<h6 class="mb-3">Telephone</h6>

                                    <a href="mailto:studio@company.com" class="custom-link">
                                        0789999981
                                        <i class="bi-arrow-right ms-2"></i>
                                    </a>
                                </div>

                                <div class="col-6 border-top border-end contact-info">
                                    <h6 class="mb-3">Localisation</h6>

                                    <p class="text-muted">Abidjan</p>
                                </div>

                                <div class="col-6 border-top contact-info">
                                    <h6 class="mb-3">Nos réseaux sociaux</h6>

                                    <ul class="social-icon">

                                        <li><a href="#" class="social-icon-link bi-messenger"></a></li>

                                        <li><a href="#" class="social-icon-link bi-youtube"></a></li>

                                        <li><a href="#" class="social-icon-link bi-instagram"></a></li>

                                        <li><a href="#" class="social-icon-link bi-whatsapp"></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </main>


    </body>
{% endblock %}
