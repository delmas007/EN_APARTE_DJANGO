{% extends 'base.html' %}
{% load static %}

{% block content %}
<body style="padding-top: 60px;">
    <main>
        {% include 'header.html' %}
        <style>
            .product-card {
                display: flex;
                flex-direction: row;
                margin: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                overflow: hidden;
                max-width: 500px;
            }

            .product-img {
                flex: 1;
            }

            .product-info {
                flex: 1;
                padding: 20px;
                background-color: #f8f9fa;
                border-radius: 10px;
            }

            .btn-add-to-cart {
                background-color: #FF9B50;
                color: #fff;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                margin-top: auto;
            }

            .btn-add-to-cart:hover {
                background-color: darkgoldenrod;
            }

            .ligne {
                margin-top: 20px;
            }

            h4 {
                color: #FFB000;
            }

            .product-promotion {
                position: absolute;
                top: 10px;
                right: 10px;
                background-color: #FF9B50;
                color: #fff;
                padding: 5px 10px;
                border-radius: 5px;
                font-size: 14px;
            }

            .product-price-original {
                text-decoration: line-through;
                color: #999;
                margin-right: 5px;
            }
            .category-select {
                margin-right: 10px;
            }

            .products-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
        </style>
        <section class="products section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="mb-5">Nouvelles Arrivées</h2>
                    </div>

                    <!--for produit in produit  -->
                    <div class="col-lg-4 col-12 mb-3">
                        <div class="product-thumb">
                            <div class="product-promotion">-20%</div>
                            <a href="{% url 'vitrine:Produit details' %}">
                                <img src="{% static 'images/product/1.webp'%}" class="img-fluid product-image" alt="">
                            </a>
                            <div class="product-top d-flex">
                                <span class="product-alert me-auto">Nouvelles Arrivées</span>
                            </div>
                            <div class="product-info d-flex">
                                <div>
                                    <h5 class="product-title mb-0">
                                        <a href="product-detail.html" class="product-title-link">Tree pot</a>
                                    </h5>
                                    <p class="product-p">Original package design from house</p>
                                </div>
                                <small class="product-price text-muted ms-auto">
                                    <span class="h3 text-warning" style="text-decoration:none ">80 FCFA</span><br>
                                    <span class="product-price-original">100 FCFA </span>
                                </small>
                            </div>
                        </div>
                    </div>
                    <!-- endfor-->


                </div>
            </div>
        </section>
    </main>
</body>
{% endblock %}
